apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  name: algo-grpc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: algo-grpc
  strategy: {}
  template:
    metadata:
      labels: { app: algo-grpc }
      annotations:
        sidecar.istio.io/status: '{"version":"48f39c4792663fa70ea9c6eb9c29612031cbe36a3850b41faa407da434ec11d3","initContainers":["istio-init"],"containers":["istio-proxy"],"volumes":["istio-envoy","istio-certs"],"imagePullSecrets":null}'
      creationTimestamp: null
    spec:
      containers:
      - image: quay.io/go-server:1.0
        imagePullPolicy: IfNotPresent
        name: algo-grpc-server
        ports:
        - containerPort: 1783
          name: algo-rpc-entry
        resources:
          limits:
            cpu: 100m
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /data
          name: ext-data
      - args:
        - proxy
        - sidecar
        - --configPath
        - /etc/istio/proxy
        - --binaryPath
        - /usr/local/bin/envoy
        - --serviceCluster
        - algo-grpc
        - --drainDuration
        - 45s
        - --parentShutdownDuration
        - 1m0s
        - --discoveryAddress
        - istio-pilot.istio-system:15007
        - --discoveryRefreshDelay
        - 1s
        - --zipkinAddress
        - zipkin.istio-system:9411
        - --connectTimeout
        - 10s
        - --proxyAdminPort
        - "15000"
        - --controlPlaneAuthPolicy
        - NONE
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: INSTANCE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: ISTIO_META_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ISTIO_META_INTERCEPTION_MODE
          value: REDIRECT
        - name: ISTIO_META_app
          value: algo-grpc
        image: docker.io/istio/proxyv2:1.0.3
        imagePullPolicy: IfNotPresent
        name: istio-proxy
        ports:
        - containerPort: 15090
          name: http-envoy-prom
          protocol: TCP
        resources:
          requests:
            cpu: 10m
        securityContext:
          readOnlyRootFilesystem: true
          runAsUser: 1337
        volumeMounts:
        - mountPath: /etc/istio/proxy
          name: istio-envoy
        - mountPath: /etc/certs/
          name: istio-certs
          readOnly: true
      initContainers:
      - args:
        - -p
        - "15001"
        - -u
        - "1337"
        - -m
        - REDIRECT
        - -i
        - '*'
        - -x
        - ""
        - -b
        - "1783"
        - -d
        - ""
        image: docker.io/istio/proxy_init:1.0.3
        imagePullPolicy: IfNotPresent
        name: istio-init
        resources: {}
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
          privileged: true
      restartPolicy: Always
      serviceAccountName: grpc-robot
      volumes:
      - hostPath:
          path: /algo-grpc-data
          type: Directory
        name: ext-data
      - emptyDir:
          medium: Memory
        name: istio-envoy
      - name: istio-certs
        secret:
          optional: true
          secretName: istio.grpc-robot
status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: algo-grpc
  labels:
    app: algo-grpc
spec:
  selector:
    app: algo-grpc
  ports:
  - port: 14390
    name: grpc
    targetPort: algo-rpc-entry
---
